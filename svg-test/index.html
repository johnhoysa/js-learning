<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Playing</title>
  </head>
  <style>
    /* .step-one-mobile {
      display: none;
    } */

    .step-one-desk {
      fill: green;
      stroke: #2f2163;
      stroke-width: 1px;
      width: 90px;
    }

    .step-one-mobile {
      display: block;
      fill: green;
      stroke: blueviolet;
      stroke-width: 2px;
      width: 20px;
    }

    @media (max-width: 786px) {
      /* .step-one-desk {
        display: none;
      } */

      .step-one-mobile {
        display: block;
      }
    }
  </style>
  <body>
    <svg style="display:none;" xmlns="http://www.w3.org/2000/svg" width="50" height="50">
      <defs>
        <g id="step-one" transform="translate(1 1)">
          <path d="M25.7 31h-2.1V20.7l-3.1 1.1V20l5-1.8h.3V31z" />
          <circle cx="24" cy="24" r="24" fill="none" />
        </g>
      </defs>
    </svg>
    <svg class="step-one-desk" viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="" height="">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#step-one"></use>
    </svg>
    <svg class="step-one-mobile" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="" height="">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#step-one"></use>
    </svg>
  </body>
</html>
